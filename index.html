<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Responsive Audio Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../asset/reset.min.css">

  <link rel='stylesheet prefetch' href='../asset/plyr.css'>
  <link rel='stylesheet prefetch' href='../asset/style.css'>
      
    <script src="../asset/prefixfree.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="column add-bottom">
        <div id="mainwrap">
            <div id="nowPlay">
                <span class="left" id="npAction">Paused...</span>
                <span class="right" id="npTitle"></span>
            </div>
            <div id="audiowrap">
                <div id="audio0">
                    <audio preload id="audio1" controls="controls">Your browser does not support HTML5 Audio!</audio>
                </div>
                <div id="tracks">
                    <a id="btnPrev">&larr;</a>
                    <a id="btnNext">&rarr;</a>
                </div>
            </div>
            <div id="plwrap">
                <ul id="plList"></ul>
            </div>
        </div>
    </div>

</div>
  <script src='../asset/jquery.min.js'></script>
<script src='../asset/html5media.min.js'></script>
<script src='../asset/plyr.js'></script>

  

    <script  src="Dhirgo Shash.js"></script>




</body>

</html>
